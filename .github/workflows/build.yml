name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"

      - name: Yarn Install
        run: yarn install

      - name: Build
        run: yarn build:prod

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
